<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>Hello, world!</title>
  </head>

   <style type="text/css">
    .carousel-item>img{
       width: 100%;
       height: 500px;
    }
   </style>
  <body>
  
    <h1 class="text-center">Carousel</h1>

    <div class="container mt-3">
        <div class="carousel slide carousel-fade " data-interval="1000" data-ride="carousel" id="myCarousel" data-pause="false">
           <div class="carousel-inner">
               <div class="carousel-item active">
                  <img src="https://images.unsplash.com/photo-1505580064377-8b7a8bf554c6?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                  <h1 class="carousel-caption" >Caption one</h1>
               </div>

              <div class="carousel-item">
                 <img src="https://images.unsplash.com/photo-1750622003734-22f4be859201?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                 <h1 class="carousel-caption ">Caption two</h1>
               </div>

               <div class="carousel-item">
                  <img src="https://images.unsplash.com/photo-1634153851709-3be5a0c0f001?q=80&w=1243&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                   <h1 class="carousel-caption ">Caption three</h1>
                </div>

           </div>



           <!-- next and previous button -->
           <a href="#myCarousel" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
           </a>


           <a href="#myCarousel" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
           </a>


           <ul class="carousel-indicators">
            <li data-target="#myCarousel" class="active " data-slide-to="0"></li>
            <li  data-target="#myCarousel" data-slide-to="1"></li>
            <li  data-target="#myCarousel"data-slide-to="2"></li>
            
           </ul>
        </div>


    </div>






    










    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
