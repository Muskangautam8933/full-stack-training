<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email & Password Validator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<style>
    body {
  font-family: "Segoe UI", sans-serif;
  background: #f2f2f2;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}

.container {
  background: white;
  padding: 30px 40px;
  border-radius: 8px;
  box-sizing: border-box;
  width: 350px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #333;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 6px;
  color: #444;
  font-weight: bold;
}

input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 14px;
}

input:focus {
  border-color: #007bff;
  outline: none;
}

button {
  width: 100%;
  padding: 10px;
  text-transform: uppercase;
  font-weight: bold;
  color: white;
  background-color: #007bff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
}

button:hover {
  background-color: #0056b3;
}

.error {
  color: red;
  font-size: 12px;
  margin-top: 4px;
  display: none;
}

#resultMessage {
  margin-top: 20px;
  text-align: center;
  font-weight: bold;
  font-size: 14px;
}

</style>
<body>
  <div class="container">
    <h2>Email and Password Validator</h2>
    <form autocomplete="off" id="loginForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Enter your email" />
        <small class="error" id="emailError"></small>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" />
        <small class="error" id="passwordError"></small>
      </div>

      <button type="submit">Validate</button>
    </form>

    <div id="resultMessage"></div>
  </div>

  <script src="./first.js"></script>
</body>
</html>
