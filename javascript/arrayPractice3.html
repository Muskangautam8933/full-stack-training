<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Map prices to include GST (18%)
      let price = [200, 250, 300, 350, 400];
      let withGST = price.map(function(price) {
        return  price * 1.18;
      });
      console.log(withGST);
    </script>
  </body>
</html>
