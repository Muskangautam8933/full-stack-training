<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let isRegisteredUser = false;
        let isPrimeMember = false;

        if(isRegisteredUser && isPrimeMember){
            console.log("Extra 5% discount and free delivery");
        }
        else if(isRegisteredUser && !isPrimeMember){
            console.log("Extra 3% discount and free delivery after purchase");
        }
        else if(!isRegisteredUser){
            console.log("Register yourself to avail discount");
        }
    </script>
