<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
            //  Find the first student with grade A
            const students = [
                ["Ravi", "B"],
                ["Priya", "A"],
                ["Aman", "A"]
            ]

            let newArr =  students.find(function(student){
              return student[1] == "A";
            })
            console.log(newArr);
    </script>
  </body>
