<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download Bar UI</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #0f1724;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .download-card {
    width: 400px;
    background: #1e293b;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
  }

  .file-info {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 15px;
  }

  .file-thumb {
    width: 50px;
    height: 50px;
    background: linear-gradient(135deg, #34d399, #10b981);
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    color: #06281a;
  }

  .meta .name {
    font-weight: bold;
  }

  .meta .sub {
    font-size: 14px;
    color: #94a3b8;
  }

  .progress-bar {
    background-color: #334155;
    border-radius: 10px;
    overflow: hidden;
    height: 14px;
    margin-top: 8px;
  }

  .progress-fill {
    height: 100%;
    width: 0%; /* change this to adjust progress */
    background: linear-gradient(90deg, #6ee7b7, #34d399);
  }

  .progress-info {
    display: flex;
    justify-content: space-between;
    font-size: 13px;
    color: #94a3b8;
    margin-top: 6px;
  }
</style>
</head>
<body>

<div class="download-card">
  <div class="file-info">
    <div class="file-thumb">file</div>
    <div class="meta">
      <div class="name">Downloading</div>
    </div>
  </div>
  <div class="progress-bar">
    <div class="progress-fill"></div>
  </div>
  <div class="progress-info">
    <span>0%</span>
    
  </div>
</div>
  <script src="./progressbar.js"></script>
</body>
</html>
